<div class="container-fluid">
	<div class="row">
		<div class="w-100 col-md-6 offset-md-3">
			<form class="form"> <!--onsubmit="event.preventDefault();"-->
				<h1 class="h3 mb-3 mt-3 font-weight-normal text-center">Введите данные или загрузите файл DOCX</h1>
				<div class="form-group">
					<label for="text" class="sr-only">Текст для анализа</label>
					<textarea class="form-control" id="text" rows="5" disabled></textarea>
				</div>
				<div class="form-group">
					<label for="file">Загрузка файла</label>
					<input type="file" class="form-control-file" id="file">
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Анализ</button>
			</form>
			<div id="analyzing" class="d-none">
				<div class="mt-4 row">
					<div class="col-md-8 mt-2">
						<div class="progress">
							<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div class="col-md-4">
						<a href="#result" id="getResult" type="button" class="btn btn-secondary btn-sm btn-block disabled" role="button" aria-disabled="true">Результат</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

 <script>
 var valeur = 0;
 function test(){
	valeur++;
	$('.progress-bar').css('width', valeur+'%').attr('aria-valuenow', valeur);
	if (valeur<100) setTimeout(test, 100)
	else $('#getResult').prop("href", "#result/1").removeClass("disabled btn-secondary").addClass("btn-primary").prop("aria-disabled", false);
}
$('#loader').hide();
$('#page').fadeIn('slow');
$('#text').val('Летом мы жили у деда. Мы помогали деду сушить сеть. Дедушка учил нас чинить сети. Я работал с дедом.');
$( "form:first" ).submit(function( event ) {
	event.preventDefault();
	$( "#analyzing" ).fadeIn().removeClass( "d-none" );
	test();
});
</script>
